site_name: Simulation
site_description: JAX-based Density-Matrix Quantum Circuit Simulator Library
site_url: http://0.0.0.0:8000

use_directory_urls: false  # good for opening HTML files directly, but should be 'true' for deployment

theme:
  name: material

  docs_dir: docs
  site_dir: docs/site

  # logo: img/oqd-logo.png

  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: light-blue
    accent: orange
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: light-blue
    accent: orange
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode

  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
#  - navigation.tabs

plugins:
  - mkdocstrings


nav:
  - Introduction: index.md
  - Tutorials: tutorials.md
  - How to guides: how-to-guides.md
  - Reference: reference.md
  - Explanation: explanation.md


markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4

  # for code snippets/syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

  # for notes/admonitions
  - admonition
  - pymdownx.details

  # for flow diagrams
  # - pymdownx.superfences:
  #     custom_fences:
  #       - name: mermaid
  #         class: mermaid
  #         format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.arithmatex:
      generic: true

