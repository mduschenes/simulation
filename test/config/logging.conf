[loggers]
keys = root,logger

[handlers]
keys = stdout,file

[formatters]
keys = stdout,file

[logger_root]
level = NOTSET
handlers = stdout

[logger_logger]
qualname = %(__name__)s
level = INFO
handlers = file

[handler_stdout]
class = StreamHandler
level = INFO
formatter = stdout
args = (sys.stdout,)

[handler_file]
qualname = %(__name__)s
class = FileHandler
level = INFO
formatter = file
args = ("log.log", "w")

[formatter_stdout]
format = %(message)s
	
datefmt = %Y-%m-%d %H:%M:%S
style = %
validate = True
class = logging.Formatter

[formatter_file]
format = %(asctime)s:
	%(message)s
datefmt = %Y-%m-%d %H:%M:%S
style = %
validate = True
class = logging.Formatter

